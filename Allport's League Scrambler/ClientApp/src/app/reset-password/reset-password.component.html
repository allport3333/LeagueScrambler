<div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-card style="max-width: 400px; padding: 20px;">
        <h2 style="text-align: center; margin-bottom: 20px;">Reset Password</h2>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
            <mat-form-field style="width: 100%; margin-bottom: 20px;">
                <input matInput formControlName="password" type="password" placeholder="New Password" required>
                <mat-error *ngIf="resetPasswordForm.get('password').hasError('minlength')">
                    Password must be at least 6 characters long.
                </mat-error>
            </mat-form-field>
            <mat-form-field style="width: 100%; margin-bottom: 20px;">
                <input matInput formControlName="confirmPassword" type="password" placeholder="Confirm Password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit">Reset Password</button>
        </form>
    </mat-card>
</div>
