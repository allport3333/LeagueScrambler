<h2 mat-dialog-title>Forgot Password</h2>
<div mat-dialog-content>
    <p>Please enter your email address:</p>
    <mat-form-field>
        <input matInput [(ngModel)]="email" placeholder="Email" type="email" required>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="email" cdkFocusInitial>Submit</button>
</div>
